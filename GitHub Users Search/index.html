<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Users Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">GitHub Users Search</div>
    <input class="search-input" type="text" placeholder="Enter a GitHub username">
    <button class="search-button">Search</button>
    
  </div>
  <div class="container" >
    <div   class="title">User Details</div>
    <img src="" alt="Profile" id="profile">
    <div>Name: <span id="name"></span></div>
    <div>Location: <span id="loc"></span></div>
    <div>Bio: <span id="bio"></span></div>
    <div>Followers: <span id="f"></span></div>
    <div>Following: <span id="f1"></span></div>
  
   </div>
  <script src="script.js"></script>
</body>
</html>
